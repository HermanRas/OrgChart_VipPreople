<!DOCTYPE html>
<!-- App source Ref https://bl.ocks.org/willzjc/a11626a31c65ba5d319fcf8b8870f281 -->
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Company Employees Hierarchy Chart </title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel='stylesheet prefetch'
      href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css'>
   <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto'>
   <link rel="stylesheet" href="style.css">
</head>

<body translate="no">
   <form class="form" method="get">
      <label class="rounded-lable" for="CN">Start Position:</label>
      <input class="rounded-input" type="text" name="PositionCode" value="GITMA001">

      <label class="rounded-lable" for="LV_DEEP">Levels Deep:</label>
      <select class="rounded-input" name="LV_DEEP">
         <option value="1">1 Level</option>
         <option value="2">2 Level</option>
         <option value="3">3 Level</option>
      </select>
      <button class="rounded-btn" type="submit">Load</button>
   </form>
   <div id="full-container">
      <button class="btn-action btn-fullscreen" onclick="params.funcs.toggleFullScreen()">Fullscreen <span
            class='icon' /> <i class="fa fa-arrows-alt" aria-hidden="true"></i></span></button>

      <button class="btn-action btn-show-print" onclick="sPrint()"> print <span class='icon' />
         <i class="fa fa-print" aria-hidden="true"></i></span></button>

      <button class="btn-action btn-show-save" onclick="sSave()"> Save <span class='icon' />
         <i class="fa fa-save" aria-hidden="true"></i></span></button>

      <button class=" btn-action btn-search" onclick="params.funcs.search()"> Search <span class='icon' /> <i
            class="fa fa-search" aria-hidden="true"></i></span></button>

      <button class=" btn-action btn-back" onclick="params.funcs.back()"> Back <span class='icon' /> <i
            class="fa fa-arrow-left" aria-hidden="true"></i></span></button>

      <div class="department-information">
         <div class="dept-name">
            dept name
         </div>
         <div class="dept-emp-count">
            dept description test, this is department description
         </div>
         <div class="dept-description">
            dept description test, this is department description
         </div>
      </div>

      <div class="user-search-box">
         <div class="input-box">
            <div class="close-button-wrapper"><i onclick="params.funcs.closeSearchBox()" class="fa fa-times"
                  aria-hidden="true"></i></div>
            <div class="input-wrapper">
               <input type="text" class="search-input" placeholder="Search" />
               <div class="input-bottom-placeholder">By Firstname, Lastname, Tags</div>
            </div>
            <div>
            </div>
         </div>
         <div class="result-box">
            <div class="result-header"> RESULTS </div>
            <div class="result-list">
               <div class="buffer"></div>
            </div>
         </div>
      </div>
      <div id="svgChart"></div>
      <!-- <button class="btn btn-expand" onclick="params.funcs.expandAll()">Expand All</button> -->
   </div>

   <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
   <script src="html2canvas.min.js"></script>
   <script src="app.js"></script>

</body>

</html>
